<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="card brad">
        <img class="photo" src="imgs/illustration-hero.svg" alt="Image">
        <h3 class="title bold">Order Summary</h3>
        <p class="par par1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan brad">
            <img src="imgs/icon-music.svg" alt="music" class="music">
            <div class="Annual">
            <p class="paro bold">Annual Plan</p>
            <p class="par par2">$59.99/year</p>
            </div>
            <a href="#" class="paro change">Change</a>
        </div>
        <button class="brad button but1">Proceed to Payment</button>
        <button class="brad button but2">Cancel Order</button>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/YasSerhbh">YasSerHbh</a>.
      </div>
</body>
</html>
